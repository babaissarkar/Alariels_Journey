#textdomain wesnoth-Alariels_Journey
# Originally from Era of Magic, Blue
[unit_type]
    id=aj_elemental_firegod
    do_not_list=yes
    hide_help=true
    name= _ "Fire God"
    race=aj_elemental
    image="units/elementals/fire-god1.png"
    profile=portraits/firegod.png
    small_profile="units/elementals/fire-god1.png"
    #halo=halo/smallfire-aura.png
    hitpoints=200
    movement_type=aj_spiritflight
    movement=8
    experience=200
    level=4
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=90
    usage=fighter
    description={UNIT_DESCRIPTION_ELEMENTAL}+{SPECIAL_NOTES}+{SPECIAL_NOTES_ILLUMINATES}+{SPECIAL_NOTES_MARKSMAN}
    die_sound=screech.ogg
    [abilities]
        {ABILITY_ILLUMINATES}
    [/abilities]
    
    #[resistance]
    #fire=10
    #[/resistance]
    [attack]
        name=burning fist
        description=_"fire strike"
        icon=attacks/claws-fire-elemental.png
        type=fire
        range=melee
        damage=15
        number=4
    [/attack]
    [attack]
        name=fireball
        description=_"fireball"
        icon=attacks/fireball.png
        type=fire
        range=melee
        damage=12
        number=5
        [specials]
        	{WEAPON_SPECIAL_MARKSMAN}
        [/specials]
    [/attack]
    
    [attack_anim]
        [filter_attack]
            name=burning fist
        [/filter_attack]
        #hits=no
        [frame]
            begin=-250
            end=-200
            image="units/elementals/fire-god1.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/elementals/fire-god2.png"
        [/frame]
        [frame]
            begin=-100
            end=100
            image="units/elementals/fire-god3.png"
            sound=fire.wav
        [/frame]
        [frame]
            begin=100
            end=175
            image="units/elementals/fire-god2.png"
        [/frame]
        [frame]
            begin=175
            end=250
            image="units/elementals/fire-god1.png"
        [/frame]
    [/attack_anim]
    
    # FIREBALL
    [attack_anim]
        [filter_attack]
            name=fireball
        [/filter_attack]
        {MISSILE_FRAME_FIREBALL}

        start_time=-575
        [frame]
            duration=50
            image="units/elementals/fire-god1.png"
            offset=0.0
        [/frame]
        [frame]
            duration=100
            image="units/elementals/fire-god2.png"
            offset=0.0
            sound=fire.wav
        [/frame]
        [frame]
            duration=150
            image="units/elementals/fire-god3.png"
            offset=0.0
        [/frame]
        [frame]
            duration=75
            image="units/elementals/fire-god2.png"
            offset=0.0
        [/frame]
        [frame]
            duration=75
            image="units/elementals/fire-god1.png"
            offset=0.0
        [/frame]
    [/attack_anim]
    
    [standing_anim]
        [frame]
            begin=0
            end=100
            image="units/elementals/fire-god1.png"
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/elementals/fire-god2.png"
        [/frame]
        [frame]
            begin=200
            end=300
            image="units/elementals/fire-god3.png"
        [/frame]
        [frame]
            begin=300
            end=400
            image="units/elementals/fire-god2.png"
        [/frame]
    [/standing_anim]
    
    [defend]
        hits=yes
        [frame]
            begin=-125
            end=-42
            image="units/elementals/fire-god1.png"
            sound=screech.ogg
        [/frame]
        [frame]
            begin=-42
            end=41
            image="units/elementals/fire-god2.png"
        [/frame]
        [frame]
            begin=41
            end=125
            image="units/elementals/fire-god3.png"
        [/frame]
        [frame]
            begin=125
            end=126
            image="units/elementals/fire-god2.png"
        [/frame]
    [/defend]
    
    [defend]
        hits=no
        [frame]
            begin=-125
            end=-42
            image="units/elementals/fire-god1.png"
        [/frame]
        [frame]
            begin=-42
            end=41
            image="units/elementals/fire-god2.png"
        [/frame]
        [frame]
            begin=41
            end=125
            image="units/elementals/fire-god3.png"
        [/frame]
        [frame]
            begin=125
            end=126
            image="units/elementals/fire-god2.png"
        [/frame]
    [/defend]
    
    [death]
        start_time=0
        [frame]
            duration=100
            image="units/elementals/fire-god-die1.png"
        [/frame]
        [frame]
            duration=100
            image="units/elementals/fire-god-die2.png"
        [/frame]
        [frame]
            duration=100
            image="units/elementals/fire-god-die3.png"
        [/frame]
        [frame]
            duration=100
            image="units/elementals/fire-god-die4.png"
        [/frame]
        [frame]
            duration=100
            image="units/elementals/fire-god-die5.png"
        [/frame]
    [/death]
[/unit_type]
