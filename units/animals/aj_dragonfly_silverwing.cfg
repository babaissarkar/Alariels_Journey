#textdomain wesnoth-Alariels_Journey
# Originally from Age of Tentacles baby!
# But I did change it quite a bit to fit the needs of this awesome campaign.
[unit_type]
    id=Dragonfly Silverwing
    name= _ "Dragonfly Silverwing"
    race=aj_giantinsect
    image="units/animals/dragonfly-lg.png"
    profile="portraits/dragonfly.png"
    small_profile="portraits/dragonfly_sm.png"
		ellipse="misc/ellipse-nozoc"
    hitpoints=45
    movement_type=aj_dragonfly
    movement=7
    zoc=no
    experience=90
    level=2
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=25
    usage=scout
    description= _ "Dragonflies of unusual size are said to be able to be summoned by faerie magicians in times of need. Unlike a standard dragonfly, this larger species is equipped with a poison sting."+{SPECIAL_NOTES}+{SPECIAL_NOTES_POISON}+{SPECIAL_NOTES_SKIRMISHER}
    {DEFENSE_ANIM "units/animals/dragonfly-lg.png" "units/animals/dragonfly-lg.png" hiss.wav }
