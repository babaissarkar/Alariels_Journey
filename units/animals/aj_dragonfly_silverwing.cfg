  			{ABILITY_SKIRMISHER}
    [/abilities]

    [attack]
        name=bite
        description=_"mandibles"
        icon=attacks/fangs-ant.png
        type=blade
        range=melee
        damage=6
        number=3
    [/attack]
    [attack]
        name=sting
        description=_"sting"
        icon=attacks/sting.png
        type=pierce
        range=melee
        damage=4
        number=4
