        [/frame]
        [frame]
            duration=100
            image="units/unfae/lord-of-the-deep-fly-2.png"
        [/frame]
    [/movement_anim]


    [standing_anim]
        [frame]
            image="units/unfae/lord-of-the-deep.png"
            duration=50
        [/frame]
    [/standing_anim]
    [standing_anim]
        start_time=0
        terrain_type={LOTD_UNWALKABLE_TERRAINS}
        submerge=0.01
        [frame]
            duration=100
            image="units/unfae/lord-of-the-deep-fly-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/unfae/lord-of-the-deep-fly-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/unfae/lord-of-the-deep-fly-3.png"
        [/frame]
        [frame]
            duration=100
            image="units/unfae/lord-of-the-deep-fly-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/unfae/lord-of-the-deep-fly-5.png"
        [/frame]
        [frame]
            duration=100
            image="units/unfae/lord-of-the-deep-fly-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/unfae/lord-of-the-deep-fly-3.png"
        [/frame]
        [frame]
            duration=100
            image="units/unfae/lord-of-the-deep-fly-2.png"
        [/frame]
    [/standing_anim]
    [pre_movement_anim]
        start_time=0
        terrain_type=!,{LOTD_UNWALKABLE_TERRAINS}
        [frame]
            duration=50
            image="units/unfae/lord-of-the-deep-takeoff-1.png"
        [/frame]
        [frame]
            duration=50
            image="units/unfae/lord-of-the-deep-takeoff-2.png"
        [/frame]
        [frame]
            duration=50
            image="units/unfae/lord-of-the-deep-takeoff-3.png"
        [/frame]
    [/pre_movement_anim]
    [movement_anim]
        start_time=0
        submerge=0.01
        [frame]
            duration=100
            image="units/unfae/lord-of-the-deep-fly-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/unfae/lord-of-the-deep-fly-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/unfae/lord-of-the-deep-fly-3.png"
        [/frame]
        [frame]
            duration=100
            image="units/unfae/lord-of-the-deep-fly-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/unfae/lord-of-the-deep-fly-5.png"
        [/frame]
        [frame]
            duration=100
            image="units/unfae/lord-of-the-deep-fly-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/unfae/lord-of-the-deep-fly-3.png"
        [/frame]
        [frame]
            duration=100
            image="units/unfae/lord-of-the-deep-fly-2.png"
        [/frame]
    [/movement_anim]
    [post_movement_anim]
        terrain_type=!,{LOTD_UNWALKABLE_TERRAINS}
        start_time=0
        [frame]
            duration=100
            image="units/unfae/lord-of-the-deep-takeoff-3.png"
        [/frame]
        [frame]
            duration=100
            image="units/unfae/lord-of-the-deep-takeoff-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/unfae/lord-of-the-deep-takeoff-1.png"
        [/frame]
    [/post_movement_anim]
    
[/unit_type]
